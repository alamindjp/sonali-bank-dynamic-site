<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonali Bank</title>
    <!-- tailwind Cdn   -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<header>
    <h1 class="text-5xl	text-center	mt-16">Welcome To <span class="font-bold text-green-700	">Sonali Bank</span></h1>
</header>

<main>
    <section class="w-1/2 mx-auto mt-8 bg-gray-200 rounded-lg">
        <div class="mx-auto w-1/2 ">
            <h3 class="text-3xl mb-3 p-4 font-semibold">Please Login</h3>
            <input id="user-email" class="block w-full p-2 px-5 mb-3 border rounded-md border-lime-200 " type="text"
                name="" placeholder="Enter Your E-mail">
            <input id="user-password" class="block w-full p-2 px-5 mb-3 border rounded-md border-lime-200 "
                type="password" name="" placeholder="Password">
            <button id="login-btn"
                class="font-semibold bg-green-700 text-white mb-7 px-5 py-1.5 rounded-md">Submit</button>
        </div>
    </section>


</main>

<script src="./js/login.js"></script>
